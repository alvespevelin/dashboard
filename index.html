<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
        <link rel="stylesheet" href="./style.css">
        <title>Dashboard</title>
    </head>
<body>
    <div id="grid__container">
        <header></header>
        <aside>
            <nav>
                <ul>
                    <li>
                        <a id="dashboard" onclick="clicado(this);">
                            <span class="material-symbols-outlined icon__first">
                                chevron_right
                            </span>
                            <span class="material-symbols-outlined icon__second">
                                dashboard
                            </span>
                            Deshboard
                        </a>
                    </li>
                    <li>
                        <a id="products" onclick="clicado(this);">
                            <span class="material-symbols-outlined icon__first">
                                chevron_right
                            </span>
                            <span class="material-symbols-outlined icon__second">
                                shopping_bag
                            </span>
                            Products
                        </a>
                    </li>
                    <li>
                        <a id="messages" onclick="clicado(this);">
                            <span class="material-symbols-outlined icon__first">
                                chevron_right
                            </span>
                            <span class="material-symbols-outlined icon__second">
                                mail
                            </span>
                            Messages
                        </a>
                    </li>
                    <li>
                        <a id="order" onclick="clicado(this);">
                            <span class="material-symbols-outlined icon__first">
                                chevron_right
                            </span>
                            <span class="material-symbols-outlined icon__second">
                                sort
                            </span>
                            Order
                        </a>
                    </li>
                    <li>
                        <a id="calendar" onclick="clicado(this);">
                            <span class="material-symbols-outlined icon__first">
                                chevron_right
                            </span>
                            <span class="material-symbols-outlined icon__second">
                                calendar_month
                            </span>
                            Calendar
                        </a>
                    </li>
                    <li>
                        <a id="activity" onclick="clicado(this);">
                            <span class="material-symbols-outlined icon__first">
                                chevron_right
                            </span>
                            <span class="material-symbols-outlined icon__second">
                                trending_up
                            </span>
                            Activity
                        </a>
                    </li>
                    <li>
                        <a id="statistics" onclick="clicado(this);">
                            <span class="material-symbols-outlined icon__first">
                                chevron_right
                            </span>
                            <span class="material-symbols-outlined icon__second">
                                bar_chart
                            </span>
                            Statistics
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>
        <main></main>
        <footer></footer>
    </div>
    <script src="./script.js"></script>
</body>
</html>
